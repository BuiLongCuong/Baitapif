<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let a= parseInt(prompt("Nhập a :"));
let b= parseInt(prompt("Nhập b :"));
let c= a+b;
let d= a*b;
if(a>b){
    alert("Tổng của a và b là : "+ c);
}else if (a<b){
    alert("Tích của a và b là : "+ d);
}else {
    alert("Hihi")
}
</script>
</body>
</html>
